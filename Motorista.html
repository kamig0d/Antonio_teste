            <script type="text/javascript">
            $(document).ready(function(){
                $('#cpf').mask('000.000.000-00', {reverse: true});
            });
            
                
            </script>
                
            
            <script type="text/javascript">
                          
            
                
                $("document").ready(function(){
                  $("#form1").submit(function(){
                   
                    var dados = $("#form1").serialize();
                    $.ajax({
                      type: "POST",
                      dataType: "html",
                      url: "processaMotorista.php", 
                      data: dados,
                      success: function(data) {
                        alert(data);
                      }

                    
                    });
                    
                  });
                });
            
            
            </script>

<body>
           
    <div class="container">
       <nav>

       <section>
           <h1>Cadastro de Clientes</h1>
           <hr>
           <br>
           
           <form method="post" name="form1" id="form1" onsubmit="validacao()" >
               
               <input type="submit" id="cadastrar" name="submit" class="btn salvar" value="Cadastrar" >
               
               <input type="reset" class="btn limpar" value="Limpar">

               <br>
               <br>
               
               Nome Completo: <br>
               <input type="text" name="nome" id="nome" class="campo" placeholder=" Nome Completo" maxlength="50" required autofocus>
               <br>
               
               CPF: <br>
               <input type="text" id="cpf" name="cpf" class="campo" maxlength="14" placeholder=" 000.000.000-00" required>
               <br>
               
               Data Nasc.: <br>
               <input type="date" name="data_nasc" id="data_nasc" class="campo" required >
               <br>
               
               Modelo do Carro:
               <br>
               <input type="text" name="modelo" id="modelo" class="campo" required>
               <br>
               
               Sexo:
               <br>
               <select name="sexo" id="sexo">
                   <option>Masculino</option>
                   <option>Feminino</option>
               </select>
               <br>
               <br>
               Status:
               <br>
               <input type="radio" name="status" id="status" value="ativo" checked>Ativo
               <input type="radio" name="status" id="status" value="inativo">Inativo
               
               <div id="box"></div>
           </form>
       </section>
   </div>
</body>
